<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة العيادة الطبية - تسجيل الدخول</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- الشعار والعنوان -->
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-stethoscope"></i>
                <h1>نظام العيادة الطبية</h1>
            </div>
            <p>منصة متكاملة لإدارة العيادات الطبية</p>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div class="login-form-container">
            <div class="form-header">
                <h2>تسجيل الدخول</h2>
                <p>أدخل بيانات الدخول الخاصة بك</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" id="forgotPassword" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" id="loginButton" class="login-button">
                    <span class="button-text">تسجيل الدخول</span>
                    <div class="button-loader" id="buttonLoader">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- معلومات النظام -->
            <div class="system-info">
                <div class="info-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>نظام آمن ومشفر</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span>متاح 24/7</span>
                </div>
            </div>
        </div>

        <!-- نافذة نسيت كلمة المرور -->
        <div id="forgotPasswordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>استعادة كلمة المرور</h3>
                    <button class="close-modal" id="closeForgotPasswordModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p>سيتم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني المسجل</p>
                    <div class="form-group">
                        <label for="recoveryEmail">
                            <i class="fas fa-envelope"></i>
                            البريد الإلكتروني
                        </label>
                        <input type="email" id="recoveryEmail" name="recoveryEmail">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelRecovery">إلغاء</button>
                    <button type="button" class="btn-primary" id="sendRecovery">إرسال</button>
                </div>
            </div>
        </div>

        <!-- رسالة ترحيب بعد تسجيل الدخول -->
        <div id="welcomeMessage" class="welcome-message">
            <div class="welcome-content">
                <i class="fas fa-check-circle"></i>
                <h3>مرحباً بعودتك!</h3>
                <p>يتم تحويلك إلى لوحة التحكم...</p>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
